# Workflow para deploy do Next.js no GitHub Pages e FTP
name: Deploy Next.js to GitHub Pages and FTP

on:
  # Executa no push para a branch main
  push:
    branches: ["main"]
  # Permite executar manualmente
  workflow_dispatch:

# PermissÃµes para deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de Build + Deploy via FTP
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        # certifique-se de que "npm run build" = "next build && next export"

      # ðŸ”¹ NOVO: Deploy via FTP usando a pasta ./out
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./out/
          server-dir: public_html/   # ajuste se for /public_html/meusite/ ou outro

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job de Deploy no GitHub Pages (usa o artifact gerado acima)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
